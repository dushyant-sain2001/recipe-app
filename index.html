<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Recipe App</title>
</head>
<body>
    <header>
    <nav>
        <h1>Recipe App</h1>
        <form>
            <input type="text" placeholder="Search for recipe...." class="search-box">
            <button type="button" class="search"><i class="fa-solid fa-magnifying-glass">
            </i></button>
        </form>
    </nav>
 </header>
 <main>
    <section>
        <div class="recipe-container">
            <h2 class="front">Search for recipes......</h2>
            <h3 class="front1"><i class="fa-solid fa-burger"></i> Search your favourite dish</h3>
            <h3 class="front2"><i class="fa-solid fa-bowl-rice"></i> Make your dish as per ingredients</h3>
            <h3 class="front3"><i class="fa-solid fa-utensils"></i> Enjoy your dish</h3>
        </div>
        <div class="recipe-popup">
            <button type="button" class="close-popup">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <div class="recipe-details">

            </div>
        </div>
    </section>
 </main>
 <script src="https://kit.fontawesome.com/9ce44c525f.js" crossorigin="anonymous"></script>
 <script src="app.js"></script>
</body>
</html>
